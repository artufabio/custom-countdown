<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown</title>
    <link rel="icon" type="image/png" href="alarm-clock.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Video background -->
    <video class="video-background" loop autoplay muted>
        <source src="time.mp4">
    </video>
    <!-- Video Overlay: allows me to hide imperfections about video's quality and makes content on the foreground more readable -->
    <div class="video-overlay"></div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
